apiVersion: v1
kind: ServiceAccount
metadata:
  name: whatap-open-agent-sa
  namespace: whatap-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: whatap-open-agent-role
rules:
- apiGroups: ["*"]
  resources: ["pods", "services", "endpoints", "namespaces"]
  verbs: ["get", "list", "watch"]
- nonResourceURLs: [ "/metrics" ]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: whatap-open-agent-role-binding
subjects:
- kind: ServiceAccount
  name: whatap-open-agent-sa
  namespace: whatap-monitoring
roleRef:
  kind: ClusterRole
  name: whatap-open-agent-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatap-open-agent
  namespace: whatap-monitoring
  labels:
    app: whatap-open-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatap-open-agent
  template:
    metadata:
      labels:
        app: whatap-open-agent
    spec:
      serviceAccountName: whatap-open-agent-sa
      containers:
      - name: whatap-open-agent
        image: whatap/open_agent:arm64
        imagePullPolicy: Always
        env:
        - name: WHATAP_LICENSE
          valueFrom:
            secretKeyRef:
              name: whatap-credentials
              key: license
        - name: WHATAP_HOST
          valueFrom:
            secretKeyRef:
              name: whatap-credentials
              key: host
        - name: WHATAP_PORT
          valueFrom:
            secretKeyRef:
              name: whatap-credentials
              key: port
        volumeMounts:
        - name: config-volume
          mountPath: /app/scrape_config.yaml
          subPath: scrape_config.yaml
        - name: whatap-conf-volume
          mountPath: /app/whatap.conf
          subPath: whatap.conf
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: whatap-open-agent-config
      - name: whatap-conf-volume
        configMap:
          name: whatap-conf-config
      - name: logs-volume
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: whatap-open-agent-config
  namespace: whatap-monitoring
data:
  scrape_config.yaml: |
    # Global configuration
    global:
      scrape_interval: 15s  # Default interval between scrapes

    # New CR format configuration
    features:
      openAgent:
        enabled: true
        # Global default settings (can be overridden in targets)
        globalInterval: "60s"
        globalPath: "/metrics"
        targets:
          # Example ServiceMonitor for kube-apiserver
          - targetName: kube-apiserver
            type: ServiceMonitor
            namespaceSelector:
              matchNames:
                - "default"
            selector:
              matchLabels:
                component: apiserver
                provider: kubernetes
            endpoints:
              - port: "https"
                path: "/metrics"
                interval: "30s"
                scheme: "https"
                tlsConfig:
                  insecureSkipVerify: true
                metricSelector:
                  - apiserver_requests_total
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: whatap-conf-config
  namespace: whatap-monitoring
data:
  whatap.conf: |
    # Whatap Agent Configuration
    # Set debug=true to enable debug output of metrics data
    # debug=true
