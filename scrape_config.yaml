features:
  openAgent:
    enabled: true
    targets:
    - targetName: metric-exporter
      type: StaticEndpoints
      enabled: true
      endpoints:
        - address: "localhost:9529"
          path: "/metrics"
          scheme: "http"
          interval: "30s"
          metricRelabelConfigs:
            - source_labels: [ __name__ ]
              regex: ".*"
              action: keep

